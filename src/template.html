<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
      <button id="add-project-btn">Add Project</button>
      <button id="add-todo-btn">Add Todo</button>
    </header>

    <main>
      <section id="projects">
        <h2>Projects</h2>
        <ul id="project-list"></ul>
      </section>

      <section id="todos">
        <h2>Todos</h2>
        <ul id="todo-list"></ul>
      </section>
    </main>
  </body>
</html>
